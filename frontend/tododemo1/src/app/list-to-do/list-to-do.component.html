<table border="5">
    <caption>My ToDo's</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>desc</th>
        </tr>
    </thead>
    <tbody>
        <!-- for (Todo todo: todos){} -->
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.desc}}</td>
        </tr>
    </tbody>
</table>
