<h1>My Todo's</h1>

<div class="alert alert-success success-message" *ngIf="message">
  {{ message }}
</div>


<div class="container">
<table class="todo-table">
    <!-- <caption class="table-caption">My ToDo's</caption> -->
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>Description</th>
        <th>Is done</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <!-- <td>{{ todo.id }}</td> -->
        <td>{{ todo.description }}</td>
        <td>{{ todo.done }}</td>
        <td>{{ todo.targetDate | date | uppercase}}</td>
        <td><button (click)='deleteToDo(todo.id)'>Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
